<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body style="background:grey;">
    <div style="width:300px;height:375px;margin-left:520px; margin-top:50px;background:white; border: 1px solid; ">
    <h1 style="background:rgb(158, 16, 52);color:white;text-align:center;margin:0px;width:300px;">Registration Form </h1>

    <form action="register" method="post">
    {% csrf_token %}
    <br><input type="text" name="username" placeholder="User Name" style="margin-left:55px;border-radius:4px; margin-top:15px; height:18px; padding: 2px;"><br><br>
    <input type="text" name="first_name" placeholder="First Name" style="margin-left:55px;border-radius:4px; height:18px; padding: 2px;"><br><br>
    <input type="text" name="last_name" placeholder="Last Name" style="margin-left:55px;border-radius:4px; height:18px; padding: 2px;"><br><br>
    <input type="email" name="email" placeholder="Email Address" style="margin-left:55px;border-radius:4px; height:18px; padding: 2px;"><br><br>
    <input type="password" name="password" placeholder="Enter Password" style="margin-left:55px;border-radius:4px; height:18px; padding: 2px;"><br><br>
    <input type="password" name="password1" placeholder="Confirm Password" style="margin-left:55px;border-radius:4px; height:18px; padding: 2px;"><br><br>
    <input type="submit" style="margin-left:100px; height:30px; width: 100px; border-radius:20px; font-size:12px; padding: 2px; font-weight:bold; background:rgb(158, 16, 52); color: white;">
    </form>
    </div>
<div style="margin-left:540px;">
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</div>
</body>
</html>
